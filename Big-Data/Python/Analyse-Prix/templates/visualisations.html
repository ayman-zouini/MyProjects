<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisations des prix</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            padding-top: 20px;
        }

        h2 {
            color: #333;
            font-size: 1.5em;
            margin: 20px 0 10px;
            text-align: center;
        }

        .visualisations {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .visualisations img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 30%; /* Ajuste la taille des images pour qu'elles tiennent bien */
            max-width: 400px;
            cursor: pointer;
        }

        /* Modal - Style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            color: white;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            padding: 5px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #f1f1f1;
            text-decoration: none;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Visualisations des prix</h1>
    
    <div class="visualisations">
        <div>
            <h2>Histogramme des prix</h2>
            <img src="data:image/png;base64,{{ hist_img }}" alt="Histogramme des prix" onclick="openModal(this)">
        </div>
        
        <div>
            <h2>Diagramme en boîte des prix</h2>
            <img src="data:image/png;base64,{{ box_img }}" alt="Diagramme en boîte des prix" onclick="openModal(this)">
        </div>

        <div>
            <h2>Densité des prix</h2>
            <img src="data:image/png;base64,{{ kde_img }}" alt="Densité des prix" onclick="openModal(this)">
        </div>
    </div>
    
    <a href="/">Retour à l'index</a>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>

    <script>
        // Fonction pour ouvrir le modal et afficher l'image agrandie
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("imgModal");
            modal.style.display = "flex";
            modalImg.src = imgElement.src;
        }

        // Fonction pour fermer le modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
